{%- assign posts = include.posts -%}
<div class="posts__container">
  {%- for post in posts -%}
  <div class="posts__post">
    <time datetime="{{ post.date}}">
      <a href="{{ post.url }}" aria-label="{{ post.title }}">{{ post.date | date: "%B %-d, %Y" }}</a>
    </time>
    <h3><a href="{{ post.url }}" aria-label="{{ post.title }}">{{ post.title }}</a></h3>
    {{ post.description }}
    {%- assign author = site.people | where:"tag", post.author | first -%}
    {%- if author -%}
    <div>
      <a href="{{ author.url }}" aria-label="{{ author.title }}">
        <picture>
          <source srcset="/assets/images/people/{{ author.tag }}.webp" type="image/webp">
          <img src="/assets/images/people/{{ author.tag }}.png" alt="{{ author.title }}">
        </picture>
        <dl>
          <dt>{{ author.title }}</dt>
          <dd>{{ author.role }}</dd>
        </dl>
      </a>
    </div>
    {%- endif -%}
  </div>
  {%- endfor -%}
</div>
