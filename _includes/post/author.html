{%- assign author = site.authors | where:"tag", page.author | first -%}
{%- if author -%}
<div class="page__author">
  <a href="{{ author.url }}" aria-label="{{ author.name }}">
    <picture>
      <source srcset="/assets/images/authors/{{ author.tag }}.webp" type="image/webp">
      <img src="/assets/images/authors/{{ author.tag }}.png" alt="{{ author.name }}">
    </picture>
    <dl>
      <dt>{{ author.title }}</dt>
      <dd>{{ author.role }}</dd>
    </dl>
  </a>
</div>
{%- endif -%}
